<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tour de France</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<h2>Résumé des entraînements</h2>
<table id="trainingTable">
    <thead>
        <tr>
    <th>Date</th>
    <th>Km</th>
    <th>Durée (min)</th>
    <th>Difficulté</th>
    <th>Action</th> <!-- Nouvelle colonne -->
</tr>
    </thead>
    <tbody>
        <!-- Les entrées seront ajoutées ici via JavaScript -->
    </tbody>
</table>

<h3>Total Hebdomadaire</h3>
<p id="weeklyTotal"></p>
<h3>Total Mensuel</h3>
<p id="monthlyTotal"></p>
<h3>Total Annuel</h3>
<p id="yearlyTotal"></p>

    <h1>Mon Tour de France</h1>
    <canvas id="statsChart"></canvas>

    <!-- Graphique des entraînements hebdomadaires -->
<canvas id="weeklyChart" width="400" height="200"></canvas>

<!-- Graphique des entraînements mensuels -->
<canvas id="monthlyChart" width="400" height="200"></canvas>

<h2>Ajouter un entraînement</h2>
<form id="trainingForm">
    <label for="km">Nombre de kilomètres :</label><br>
    <input type="number" id="km" required><br><br>

    <label for="duration">Durée (minutes) :</label><br>
    <input type="number" id="duration" required><br><br>

    <label>Difficulté :</label><br>
    <div id="difficulty">
    <input type="checkbox" name="difficulty" value="n1"> n1
    <input type="checkbox" name="difficulty" value="n2"> n2
    <input type="checkbox" name="difficulty" value="n3"> n3
    <input type="checkbox" name="difficulty" value="n4"> n4
    <input type="checkbox" name="difficulty" value="n5"> n5
    <input type="checkbox" name="difficulty" value="n6"> n6
</div><br>

    <button type="submit">Ajouter</button>
</form>

<h2>Statistiques</h2>
<label for="filter">Filtrer :</label>
<select id="filter">
    <option value="week">Semaine</option>
    <option value="month">Mois</option>
    <option value="year">Année</option>
</select>

<canvas id="statsChart" width="400" height="200"></canvas>

<!-- Bouton pour ajouter un entraînement -->
<button id="addTraining">Ajouter un entraînement</button>

    <script src="script.js"></script>
</body>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("Service Worker enregistré !"));
}
</script>

</html>
