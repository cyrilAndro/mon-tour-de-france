<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tour de France</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Résumé des entraînements</h2>
<table id="trainingTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Km</th>
            <th>Durée (min)</th>
            <th>Difficulté</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h3>Total Hebdomadaire</h3>
<p id="weeklyTotal"></p>
<h3>Total Mensuel</h3>
<p id="monthlyTotal"></p>
<h3>Total Annuel</h3>
<p id="yearlyTotal"></p>

<h2>Ajouter un entraînement</h2>
<form id="trainingForm">
    <label for="km">Nombre de kilomètres :</label>
    <input type="number" id="km" required>

    <label for="duration">Durée (minutes) :</label>
    <input type="number" id="duration" required>

    <label>Difficulté :</label>
    <div id="difficulty">
        <input type="checkbox" name="difficulty" value="n1"> n1
        <input type="checkbox" name="difficulty" value="n2"> n2
        <input type="checkbox" name="difficulty" value="n3"> n3
        <input type="checkbox" name="difficulty" value="n4"> n4
        <input type="checkbox" name="difficulty" value="n5"> n5
        <input type="checkbox" name="difficulty" value="n6"> n6
    </div>

    <button type="submit">Ajouter</button>
</form>

<canvas id="statsChart"></canvas>

<script src="script.js"></script>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("Service Worker enregistré !"));
}
</script>

</body>
</html>
