<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Tour de France</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <h1>Mon Tour de France</h1>
    <canvas id="statsChart"></canvas>

    <!-- Graphique des entraînements hebdomadaires -->
<canvas id="weeklyChart" width="400" height="200"></canvas>

<!-- Graphique des entraînements mensuels -->
<canvas id="monthlyChart" width="400" height="200"></canvas>

<!-- Bouton pour ajouter un entraînement -->
<button id="addTraining">Ajouter un entraînement</button>

    <script src="script.js"></script>
</body>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("Service Worker enregistré !"));
}
</script>

</html>
